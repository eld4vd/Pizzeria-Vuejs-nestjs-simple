services:
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pizzeria123
      POSTGRES_DB: pizzeria
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pizzeria"]
      interval: 10s
      timeout: 5s
      retries: 5
    # ⚠️ NO exponer puerto en producción

  backend:
    build:
      context: ./backend_pizzeria
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend_pizzeria/.env
    networks:
      - app-network
    # ⚠️ NO exponer puerto (Nginx hace proxy)

  # Servicio auxiliar para tareas CLI (generar migraciones, ejecutar scripts TypeScript)
  backend-cli:
    build:
      context: ./backend_pizzeria
      dockerfile: Dockerfile
      target: build
    working_dir: /usr/src/app
    volumes:
      - ./backend_pizzeria:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./backend_pizzeria/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - tools  # Solo se levanta con: docker compose run backend-cli

  nginx:
    build:
      context: ./frontend_pizzeria
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Certificados SSL de Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
